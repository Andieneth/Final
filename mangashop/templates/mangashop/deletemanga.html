{% extends 'main/layout.html' %}

{% block title %}Удалить мангу{% endblock %}
{% block content %}
  <div class="MangaContent">
      <h1>Вы действительно хотите удалить мангу ?</h1>
    <form method="post">
        {% csrf_token %}
        {{ Form.title }}<br>
        {{ Form.Text }}<br>
        {{ Form.price }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Да</button>
    </form>
  </div>
{% endblock %}
