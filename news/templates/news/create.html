{% extends 'main/layout.html' %}

{% block title %}Добавьте запись на наш замечательный сайт{% endblock %}
{% block content %}
  <div class="MangaContent">
    <h1>Формочка</h1>
      <form method="post">
          {% csrf_token %}
          {{ form.title }}<br>
          {{ form.anons }}<br>
          {{ form.full_text }}<br>
          {{ form.date }}<br>
          <span>{{ error }}</span>
          <button class="btn btn-success" type="submit">Добавить новость</button>
      </form>
  </div>
{% endblock %}
